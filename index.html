<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mario Bros</title>
<link rel="icon" href="./img/logo-header.png">

</head>

<body>

    <div class="mascara-formulario" onclick="esconderform()">

    <div class="header">

        <a>Home</a>
        <a>Nossos Serviços</a>
        <a>Fale Conosco</a>

    </div>

    <div class="caixa-mae">

            <img src="./img/logo.png" alt="logo do mario bros" class="logo-mario">

            <p class="texto2"> Faça um orçamento sem custo </p>
